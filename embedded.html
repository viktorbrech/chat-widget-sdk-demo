 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HubSpot Chat Widget SDK Methods</title>
    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/3967897.js"></script>
    <!-- End of HubSpot Embed Code -->
    <script>
      window.hsConversationsSettings = {
        loadImmediately: false,
        inlineEmbedSelector: '#container-id'
      };
    </script>
    <style>
      #hubspot-conversations-inline-iframe {
        width: 500px;
        height: 300px;
        border: 20px;
      }
    </style>
  </head>
  <a href="index.html">(Click here for version with standard chat window)</a>
  <body>
    <div class="chat-buttons">
      <button
        onclick="window.HubSpotConversations.widget.load();"
        >
      widget.load
      </button>
      <button
        onclick="window.HubSpotConversations.widget.refresh();"
        >
      widget.refresh
      </button>
      <button
        onclick="window.HubSpotConversations.widget.open();"
        >
      widget.open
      </button>
      <button
        onclick="window.HubSpotConversations.widget.close();"
        >
      widget.close
      </button>
      <button
        onclick="window.HubSpotConversations.widget.remove();"
        >
      widget.remove
      </button>
      <div id="container-id"></div>
    </div>
  </body>
</html>
